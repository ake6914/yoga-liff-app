<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヨガ出欠連絡</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #4CAF50;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <div id="app" class="container mx-auto p-4 max-w-lg">
    <!-- ローディング画面 -->
    <div id="loading" class="flex justify-center items-center h-screen">
      <div class="loader"></div>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content" class="hidden">
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">ヨガ出欠連絡</h1>
        <p id="welcome-message" class="text-gray-600 mt-1"></p>
      </header>

      <div id="schedule-list" class="space-y-4">
        <!-- スケジュールがここに動的に挿入されます -->
      </div>

      <button id="submit-button" class="mt-8 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 disabled:bg-gray-400">
        回答を送信する
      </button>
    </div>
  </div>

  <!-- ★★★★★ ここからカスタムモーダルのHTML ★★★★★ -->
  <div id="custom-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
      <p id="modal-message" class="text-gray-800 mb-4"></p>
      <button id="modal-close-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg">
        閉じる
      </button>
    </div>
  </div>
  <!-- ★★★★★ ここまでカスタムモーダルのHTML ★★★★★ -->


<script>
  // =================================================
  // ▼▼▼ 設定が必要な項目 ▼▼▼
  // =================================================
  // GASのWebアプリURL
  const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwTpYPfoM5gAtU-zjX0x1bh77vLQJvC8pKx0GBIwaZvUXhRQ2kVeVDkEpl_ZblymdJZ/exec';
  // LIFF ID
  const LIFF_ID = '2007934298-9VaL4Wjx';
  // =================================================

  let userProfile = null;

  document.addEventListener('DOMContentLoaded', initializeApp);

  async function initializeApp() {
    try {
      await liff.init({ liffId: LIFF_ID });
      
      userProfile = await liff.getProfile();
      document.getElementById('welcome-message').textContent = `${userProfile.displayName}さん、こんにちは！`;
      
      await fetchSchedules();
      
      showMainContent();
    } catch (error) {
      console.error('LIFFの初期化またはデータ取得でエラーが発生しました:', error);
      showModal('アプリの起動に失敗しました。画面を再読み込みしてください。');
    }
  }

  async function fetchSchedules() {
    try {
      const response = await postToAction('getSchedules');
      if (response.status === 'success') {
        renderSchedules(response.data);
      } else {
        throw new Error(response.message || 'GASからエラーが返されました。');
      }
    } catch (error) {
      console.error('スケジュールの取得に失敗しました:', error);
      showModal('スケジュールの取得に失敗しました。');
    }
  }

  async function handleSubmit() {
    const button = document.getElementById('submit-button');
    button.disabled = true;
    button.textContent = '送信中...';

    const scheduleElements = document.querySelectorAll('#schedule-list > div[data-event-id]');
    const attendances = [];

    scheduleElements.forEach(el => {
      const eventId = el.dataset.eventId;
      const selected = el.querySelector(`input[name="attendance-${eventId}"]:checked`);
      if (selected && selected.value !== '未定') {
        attendances.push({
          eventId: eventId,
          status: selected.value
        });
      }
    });
    
    if (attendances.length === 0) {
        // ★★★★★ alert() をカスタムモーダルに変更 ★★★★★
        showModal('少なくとも1つの日程について「出席」または「欠席」を選択してください。');
        button.disabled = false;
        button.textContent = '回答を送信する';
        return;
    }

    try {
      const payload = {
        userId: userProfile.userId,
        userName: userProfile.displayName,
        attendances: attendances
      };
      const response = await postToAction('submitAttendance', payload);

      if (response.status === 'success') {
        // ★★★★★ alert() をカスタムモーダルに変更 ★★★★★
        // LIFFを閉じる処理は、モーダルの閉じるボタンに移動
        showModal('回答を送信しました！', true); 
      } else {
        throw new Error(response.message || '送信に失敗しました。');
      }
    } catch (error) {
      console.error('Failed to submit attendance', error);
      showModal('送信に失敗しました。もう一度お試しください。');
      button.disabled = false;
      button.textContent = '回答を送信する';
    }
  }

  // (これより下の関数は変更・追加されたものです)

  // ★★★★★ ここからカスタムモーダルを制御するJavaScript ★★★★★
  
  const modal = document.getElementById('custom-modal');
  const modalMessage = document.getElementById('modal-message');
  const modalCloseButton = document.getElementById('modal-close-button');

  /**
   * モーダルを表示する関数
   * @param {string} message - 表示するメッセージ
   * @param {boolean} [closeLiff=false] - 閉じるボタンでLIFFを閉じるかどうか
   */
  function showModal(message, closeLiff = false) {
    modalMessage.textContent = message;
    modal.classList.remove('hidden');

    // 既存のイベントリスナーを一旦削除して、重複を防ぐ
    const newButton = modalCloseButton.cloneNode(true);
    modalCloseButton.parentNode.replaceChild(newButton, modalCloseButton);
    
    newButton.addEventListener('click', () => {
      modal.classList.add('hidden');
      if (closeLiff) {
        liff.closeWindow();
      }
    });
  }

  // (これより下の関数は元のコードと同じです)
  async function postToAction(action, data = {}) { /* ... */ }
  function showMainContent() { /* ... */ }
  function renderSchedules(schedules) { /* ... */ }

</script>
</body>
</html>
