<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヨガ出欠連絡</title>
  <!-- Tailwind CSSを使用してUIを構築 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- LINE LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    /* 簡単なローディングスピナーのスタイル */
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #4CAF50;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <div id="app" class="container mx-auto p-4 max-w-lg">
    <!-- ローディング画面 -->
    <div id="loading" class="flex justify-center items-center h-screen">
      <div class="loader"></div>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content" class="hidden">
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">ヨガ出欠連絡</h1>
        <p id="welcome-message" class="text-gray-600 mt-1"></p>
      </header>

      <div id="schedule-list" class="space-y-4">
        <!-- スケジュールがここに動的に挿入されます -->
      </div>

      <div id="error-message" class="hidden my-4 p-4 bg-red-100 text-red-700 rounded-lg"></div>

      <button id="submit-button" class="mt-8 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 disabled:bg-gray-400">
        回答を送信する
      </button>
    </div>
  </div>

<script>
  // =================================================
  // ▼▼▼ 設定が必要な項目 ▼▼▼
  // =================================================
  // GASのWebアプリURL
  const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwTpYPfoM5gAtU-zjX0x1bh77vLQJvC8pKx0GBIwaZvUXhRQ2kVeVDkEpl_ZblymdJZ/exec';
  // LIFF ID
  const LIFF_ID = '2007934298-9VaL4Wjx';
  // =================================================

  let userProfile = null;

  // ページの読み込み完了時にアプリを初期化
  document.addEventListener('DOMContentLoaded', initializeApp);

  /**
   * アプリの初期化
   */
  async function initializeApp() {
    try {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        // ログインしていない場合はログインを促す
        liff.login();
        return;
      }
      
      // ユーザープロファイルを取得
      userProfile = await liff.getProfile();
      document.getElementById('welcome-message').textContent = `${userProfile.displayName}さん、こんにちは！`;
      
      // スケジュールを取得して表示
      await fetchSchedules();
      
      // ローディングを非表示にし、メインコンテンツを表示
      showMainContent();
    } catch (error) {
      console.error('LIFF initialization failed', error);
      displayError('アプリの初期化に失敗しました。画面を再読み込みしてください。');
      showMainContent();
    }
  }

  /**
   * メインコンテンツ表示処理
   */
  function showMainContent() {
    document.getElementById('loading').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
  }

  /**
   * エラーメッセージ表示処理
   */
  function displayError(message) {
    const errorDiv = document.getElementById('error-message');
    errorDiv.textContent = message;
    errorDiv.classList.remove('hidden');
  }

  /**
   * GASからスケジュールを取得する
   */
  async function fetchSchedules() {
    try {

      const response = await postToAction('getSchedules');
      if (response.status === 'success') {
        renderSchedules(response.data);
      } else {
        throw new Error(response.message || 'スケジュールの取得に失敗しました。');
      }
    } catch (error) {
      console.error('Failed to fetch schedules', error);
      displayError('スケジュールの取得に失敗しました。');
    }
  }

  /**
   * 取得したスケジュールを画面に描画する
   */
  function renderSchedules(schedules) {
    const listElement = document.getElementById('schedule-list');
    if (schedules.length === 0) {
      listElement.innerHTML = `<p class="text-center text-gray-500">来月の予定はまだ登録されていません。</p>`;
      document.getElementById('submit-button').disabled = true;
      return;
    }

    const scheduleHtml = schedules.map(schedule => {
      const startTime = new Date(schedule.startTime);
      const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
      const dateStr = `${startTime.getMonth() + 1}/${startTime.getDate()}(${weekdays[startTime.getDay()]})`;
      const timeStr = `${String(startTime.getHours()).padStart(2, '0')}:${String(startTime.getMinutes()).padStart(2, '0')}`;

      // 各日程の出欠選択UI
      return `
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200" data-event-id="${schedule.eventId}">
          <p class="font-semibold text-lg text-gray-800">${dateStr} ${timeStr}〜</p>
          <div class="mt-3 grid grid-cols-3 gap-2">
            <label class="flex items-center justify-center p-2 border rounded-lg cursor-pointer has-[:checked]:bg-green-100 has-[:checked]:border-green-400">
              <input type="radio" name="attendance-${schedule.eventId}" value="出席" class="sr-only">
              <span class="text-gray-700">出席</span>
            </label>
            <label class="flex items-center justify-center p-2 border rounded-lg cursor-pointer has-[:checked]:bg-red-100 has-[:checked]:border-red-400">
              <input type="radio" name="attendance-${schedule.eventId}" value="欠席" class="sr-only">
              <span class="text-gray-700">欠席</span>
            </label>
            <label class="flex items-center justify-center p-2 border rounded-lg cursor-pointer has-[:checked]:bg-gray-200 has-[:checked]:border-gray-400">
              <input type="radio" name="attendance-${schedule.eventId}" value="未定" class="sr-only" checked>
              <span class="text-gray-700">未定</span>
            </label>
          </div>
        </div>
      `;
    }).join('');
    listElement.innerHTML = scheduleHtml;
  }

  // 送信ボタンにクリックイベントを設定
  document.getElementById('submit-button').addEventListener('click', handleSubmit);

  /**
   * 回答を送信する処理
   */
  async function handleSubmit() {
    const button = document.getElementById('submit-button');
    button.disabled = true;
    button.textContent = '送信中...';

    const scheduleElements = document.querySelectorAll('#schedule-list > div[data-event-id]');
    const attendances = [];

    // 選択された出欠情報を収集
    scheduleElements.forEach(el => {
      const eventId = el.dataset.eventId;
      const selected = el.querySelector(`input[name="attendance-${eventId}"]:checked`);
      // 「未定」以外が選択されているものだけを送信対象とする
      if (selected && selected.value !== '未定') {
        attendances.push({
          eventId: eventId,
          status: selected.value
        });
      }
    });
    
    if (attendances.length === 0) {
        alert('少なくとも1つの日程について「出席」または「欠席」を選択してください。');
        button.disabled = false;
        button.textContent = '回答を送信する';
        return;
    }

    try {
      const payload = {
        userId: userProfile.userId,
        userName: userProfile.displayName,
        attendances: attendances
      };
      // GASに出欠情報を送信
      const response = await postToAction('submitAttendance', payload);

      if (response.status === 'success') {
        alert('回答を送信しました！');
        liff.closeWindow(); // 送信成功後、LIFFを閉じる
      } else {
        throw new Error(response.message || '送信に失敗しました。');
      }
    } catch (error) {
      console.error('Failed to submit attendance', error);
      displayError('送信に失敗しました。もう一度お試しください。');
      button.disabled = false;
      button.textContent = '回答を送信する';
    }
  }

  /**
   * GASのAPIを呼び出す共通関数
   */
  async function postToAction(action, data = {}) {
    const response = await fetch(GAS_WEB_APP_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'text/plain;charset=utf-8',
      },
      body: JSON.stringify({ action, data }),
      mode: 'cors'
    });
    if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  }
</script>
</body>
</html>
